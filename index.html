<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/master.css?version=1" rel="stylesheet" />
    <title>Bandsintown</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1 class="font-weight-light text-white">Bandsintown</h1>
            </div>
            <div class="col-lg-6 col-md-8 col-align-center form-group position-relative px-0">
                <input class="form-control" type="text" name="" id="searchArtistField" placeholder="Search artist">
                <button id="searchArtist"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Back to Search this will return to search when artist events are visiable -->
    <div id="backToSearch" class="text-center mt-4" style="display: none;">
        <button class="btn btn-outline-primary"><i class="fa fa-arrow-left"></i> Back To Search</button>
    </div>

    <!-- Search Result -->
    <section class="mt-4">
        <div class="container">
            <!-- Artist Info Card -->
            <div id="artistInfo" class="artist-card col-lg-6 col-md-8 col-align-center" style="display: none;">
                <div class="d-flex align-items-center">
                    <img id="artistThumb" class="card-thumb" src="assets/images/default-artist-thumb.png"
                        alt="Artist Thumb">
                    <div class="card-content">
                        <h4 id="artistName" class="mb-2"></h4>
                        <a id="artistFB" target="_blank" href=""><i class="fab fa-facebook-square mr-1"></i></a>
                        <div class="mt-2" id="upEvents"></div>
                    </div>
                </div>
            </div>
            <!-- In case no artis record found -->
            <div id="noArtistFound" class="alert alert-danger col-md-6 col-align-center text-center"
                style="display: none;"></div>
        </div>
    </section>

    <!-- Artist Events Details -->
    <section class="mt-4">
        <div class="container">
            <div class="col-lg-6 col-md-8 col-align-center px-0">
                <!-- Events append within this container -->
                <div class="row" id="artistEventsContainer"></div>
            </div>
        </div>
    </section>

    <!--JS-->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
