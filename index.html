<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/master.css?version=1" rel="stylesheet" />
    <title>Bandsintown</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1 class="font-weight-light text-white">Bandsintown</h1>
            </div>
            <div class="col-lg-6 col-md-8 col-align-center form-group position-relative px-0">
                <input class="form-control" type="text" name="" placeholder="Search artist">
                <button id="searchArtist"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Search Result -->
    <section class="mt-4">
        <div class="container">
            <!-- Artist Info Card -->
            <div class="artist-card col-lg-6 col-md-8 col-align-center">
                <div class="d-flex align-items-center">
                    <img class="card-thumb" src="assets/images/default-artist-thumb.png" alt="Artist Thumb">
                    <div class="card-content">
                        <h4 class="mb-2">John Doe</h4>
                        <a target="_blank" href=""><i class="fab fa-facebook-square mr-1"></i>/artist-fb-page</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Artist Events Details -->
    <section class="mt-4">
        <div class="container">
            <div class="col-lg-6 col-md-8 col-align-center px-0">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <div class="artis-details-card">
                            <h5>Event Details</h5>
                            <div class="row gutters-3">
                                <div class="col-6 mb-2">
                                    <span>Country:</span>
                                    <strong class="d-block">Pakistan</strong>
                                </div>
                                <div class="col-6 mb-2">
                                    <span>City:</span>
                                    <strong class="d-block">Lahore</strong>
                                </div>
                                <div class="col-6 mb-2">
                                    <span>Venue:</span>
                                    <strong class="d-block">Sareena</strong>
                                </div>
                                <div class="col-6 mb-2">
                                    <span>Date:</span>
                                    <strong class="d-block">23 Mar, 2020</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="artis-details-card">
                            <h5>Event Details</h5>
                            <div class="row gutters-3">
                                <div class="col-6 mb-2">
                                    <span>Country:</span>
                                    <strong class="d-block">Pakistan</strong>
                                </div>
                                <div class="col-6 mb-2">
                                    <span>City:</span>
                                    <strong class="d-block">Lahore</strong>
                                </div>
                                <div class="col-6 mb-2">
                                    <span>Venue:</span>
                                    <strong class="d-block">Sareena</strong>
                                </div>
                                <div class="col-6 mb-2">
                                    <span>Date:</span>
                                    <strong class="d-block">23 Mar, 2020</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--JS-->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
